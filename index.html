<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/Emblem_of_Thammasat_University.svg.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>TU Login</title>
</head>
<body>
    <div class="login_container">
        <div class="login_page">
            <div class="login-head">
                <h1>TU Login</h1>
            </div>
            <div class="login-content" id="login-content">
                <div class="content">
                        <input type="email" placeholder="Email" id="email" >
                        <input type="password" placeholder="StudentID" id="studentID">
                </div>
                <button class="submit" id="submit">Submit</button>
                <!-- <div class="wrapper" id="wrapper"></div> -->
            </div>
            <div class="login-forget">
                <a href="#">Forget Username Password OR Register?</a>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
